name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out EV Binary cert signing GitHub Action
on: [push]
jobs:
  create-bin:
    runs-on: windows-latest
    steps:
      - name: Copy binary to workspace
        run: cp c:\\Windows\\notepad.exe ${{ github.workspace }}\\binary.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-binary
          path: ${{ github.workspace }}\\binary.exe

  binary-sign:
    runs-on: windows-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Copy artifact to workspace
        uses: actions/download-artifact@v4
        with:
          name: my-binary
          path: ${{ github.workspace }}

      - name: List files in the repository
        run: |
            ls ${{ github.workspace }}

      - name: Sign binary
        uses: lando/code-sign-action@v3
        with:
          file: binary.exe
          keylocker-host: https://clientauth.one.digicert.com
          keylocker-api-key: ${{ secrets.KEYLOCKER_API_KEY }}
          keylocker-cert-sha1-hash: ${{ secrets.KEYLOCKER_CERT_SHA1_HASH }}
          keylocker-keypair-alias: ${{ secrets.KEYLOCKER_KEYPAIR_ALIAS }}
          certificate-data: ${{ secrets.WINDOZE_CERT_DATA }}
          certificate-password: ${{ secrets.WINDOZE_CERT_PASSWORD }}

      - name: upload signed installer
        uses: actions/upload-artifact@v4
        with:
            name: Installer-signed
            path: |
             ${{ github.workspace }}\\binary.exe
             if-no-files-found: error

      - run: echo "This job's status is ${{ job.status }}."

